<!DOCTYPE html>
<html lang="en">
<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css"

      crossorigin="anonymous">
<head>
    <meta charset="UTF-8">
    <title>Hello Friend!</title>
</head>

<body>
<div class="container">

    <h1 class="text-center">
        Hello

        {% if name %}
            {{ name }}!
        {% else %}
            whoever you are!
        {% endif %}
    </h1>

    <h2 class="text-center">
       {% if message %}
            {{ message }}!
        {% else %}
            I have nothing to say to you...
        {% endif %}
    </h2>
</div>
</body>
</html>
